q[285] = "Is Christ in your daytimer?";
q[286] = "If this life is the only life that matters, you will become preoccupied with the things of this world.  The more preoccupied you are, the more insensitive you become to God and to others. ";
q[287] = "God gave us laws to help us live optimally, but trying to obey them will not result in salvation.  Christ died needlessly if we are justified by the Law. ";
q[288] = "What motive is there for a life of good works and purity?  Here’s one compelling answer:  Bringing others to Him.";
q[289] = "God is making us an irresistible offer—freedom from the past.";
q[290] = "Being justified is the opposite of being condemned.    ";
q[291] = "God has been gracious and merciful to us.  Are we gracious and merciful to others?  Live as those who must give an account.  Live as those who have been given mercy.";
q[292] = "Change on the inside and you’ll be able to endure an attack that comes from the outside. ";
q[293] = "Trials say, “Do this because it’s right, never mind that it’s hard.  Temptations say, “Do this because it’s fun, never mind that it’s wrong.” ";
q[294] = "God uses trials to deepen and develop us.  Satan uses temptations to defeat and destroy us.";
q[295] = "Grumbling and disputing set on fire relationships.  They the burn bridges between us. ";
q[296] = "Grumbling and disputing don’t work they just upset.  They are habit forming and turn the gripers into gripes.";
q[297] = "Grumbling and disputing are more than emotional problems—they’re moral. ";
q[298] = "What is the reason for the hope and joy that is in you?  ";
q[299] = "What is the result of the trials you face with trust and faith? ";
q[300] = "Your conduct can draw many to Him.";
q[301] = "Suffering keeps us humble, builds our character and draws us to Him.";
q[302] = "Valleys are going to happen.  Valleys can come suddenly.";
q[303] = "Valleys are not forever.  Valleys have a purpose.";
q[304] = "Build your relationships.  Be thankful for others.  ";
q[305] = "Don’t forget we are living in enemy territory.";
q[306] = "Build your relationships.  Pray for others.  Pray that their love for Christ will grow, that they will make “right” choices and experience the results of a life that is pleasing to God.";
q[307] = "Build your relationships.  Serve with others.  Serve together to make a lasting impact.";
q[308] = "Build your relationships.";
q[308] = "Release others to God.";
q[308] = "Trust that God is working in them.";
q[308] = "It’s His job to “complete' them.";
q[309] = "Build your relationships.  Become less selfish.";
q[310] = "Build your relationships.  Love others.  Tell them that you love them.";
q[311] = "Real satisfaction in life is not in the places we live, does not come from how well we perform, from the possessions we accumulate or the power we achieve.";
q[312] = "The secret to satisfaction in life is Someone, not something, some quality, some experience.";
q[313] = "Resist temptation:  ";
q[313] = "Check what you say.  ";
q[313] = "Check what you see.  ";
q[313] = "Check where you go.";
q[314] = "Resist temptation:  Don’t let your mind “take a vacation”.  Consciously depend on the power of Christ in you. ";
q[315] = "Christ-in-you has the power to overcome every temptation you will ever face. ";
q[316] = "Christ-in-you has the resources to meet every need you will ever have.";
q[317] = "Christ died to take away your sins, not your mind.  Renewing the mind is not abolition of the mind.";
q[318] = "The Bible tells us about our origin and our destiny.  ";
q[319] = "Part of sanctification is growing your ability to explain and defend your faith.  Be ready to help others unmask their illusions and expose their delusions.   ";
q[320] = "Love Him with all of your mind.  Thinking is not a sin.  ";
q[321] = "Don’t just endure--prevail and triumph.  ";
q[322] = "The world is bent on separating spirituality from the Truth.  People can be sincerely spiritual but sincerely wrong.";
q[323] = "We do not walk in stupidity and ignorance.  We walk by faith in a mostly unseen reality.  A faith based on objective truth working in our lives.  This is not much different than the pilot who skillfully lands his airplane on a runway hidden by fog or night.  The pilot trusts his instrumentation—he has faith in it.  Though “blind”, he is not exercising “blind faith”.  ";
q[324] = "A doubter is someone who is really trying to believe.  Be merciful.  The answers to doubting are not “just believe”, “don’t think about it”, or “have blind faith”.  Beating a heavily loaded donkey trying to climb up a mountain trail will only cause it to slow and stumble.  Lighten the load--feed and train the donkey, don’t beat the donkey.  ";
q[325] = "Don’t hide your doubts.  They can be the door to deeper understanding and greater faith.  Seek to resolve your intellectual problems.  Isolate them and treat them.  Help each other and trust the Lord to help you master the Truth with intellectual integrity.  ";
q[326] = "You have a choice to standout or blend into the world.  Attend to the things that matter most.  Know and act on the Truth or you will become 'worldly'.  ";
q[327] = "Worldliness: 1.  Anything that robs us of a healthy and holy mind.   2.  When holy is odd and unholy looks 'normal' or even attractive.  Avoid worldliness, embrace godliness.";
q[328] = "Idolatry is religion on our terms rather than His.  People of the world want a relationship that does not demand repentance.  But there is no relationship with Him without repentance. ";
q[329] = "You have a choice.  Love pleasure or love God.  ";
q[330] = "God is never in a hurry.  ";
q[331] = "Tomorrow is a gift, not a given.  ";
q[332] = "Serve Him because you love Him, not because you fear Him.  ";
q[333] = "When life caves in around you, trust in the unalterable, unchanging, measureless love that God has for you.  Don’t measure His love by your present circumstances, or His apparent action or inaction in your lives.  ";
q[334] = "The “wonderful life” is not here on earth, it’s the one to come.  ";
q[335] = "The glory of God and the blessing of His people are inseparably bound together.  The death of Lazarus was perfectly consistent with the love of our Lord and absolutely necessary for the glory of God.";
q[336] = "When is God most glorified?  All of His creative glory is trivial compared to when he reaches out to, redeems, sanctifies and then raises those who were separated from Him. ";
q[337] = "A Christian is someone who has undergone a radical transformation which, though everywhere incomplete, is nevertheless profound.  And that transformation is from a slavery to sin to a slavery to God.  ";
q[338] = "Grace does not grant permission to live in the flesh; it supplies power to live in the spirit.   ";
q[339] = "Freedom from the authority of God is true slavery (slavery to sin).  Slavery to God is true freedom—freedom from sin and freedom to enjoy all the blessings of eternity. ";
q[340] = "What have you given up in your obedience to God?  What have you received in your obedience to God?  ";
q[341] = "The chief business of God is not to keep us comfortable.  If we are to handle the hours of pain, trouble and sorrow we must interpret our relationship to Him not in terms of our comfort, but in terms of His purpose.  ";
q[342] = "The power of God is always subject to the purpose of God.  ";
q[343] = "God never puts His love for us on hold.  ";
q[344] = "We all have a death sentence but you can do something about it because He has done something about it.  ";
q[345] = "What is the joy we should have in the midst of trouble?  It is that quiet spirit of peace and assurance within us because we know God is in this with us.  ";
q[346] = "Trouble produces endurance.  You are getting stronger.  He is supplying you with “finishing faith”.  ";
q[347] = "The harder life gets the more we need to understand and know the Truth:  God has a purpose in hard times and you will profit from hard times. ";
q[348] = "When you aren’t sure what to do, do what most expresses your faith in Him.  ";
q[349] = "All that there is in the world isn’t all there is.  ";
q[350] = "God is your ultimate source of pleasure and your ultimate reason for hope—you can count on Him.  ";
q[351] = "Faith makes life work.  Faith locks in on the Truth about yourself and the Truth about God.  With faith you’ll know what’s really going on when you encounter trouble.    ";
q[352] = "Factor God in!  The most dangerous thing you can do is factor God out of your life and your dreams.  ";
q[353] = "Be careful when you “have it all”. ";
q[354] = "It’s hard to hear when you’re angry.  ";
q[355] = "Are you getting what you need from the Bible or only what you want?  A right heart will get the “right stuff” from the Bible.  Don’t skew God’s Word to square with your behavior or selfish will. ";
q[356] = "What if your thought life was projected on the “big screen” for all to see?  ";
q[357] = "Yield from a planted seed depends on the soil it is planted in.  Does God's Word yield in your heart?  ";
q[358] = "Is your faith just for “catastrophic coverage”?   Real faith goes beyond personal concerns and sentiment to personal involvement. Real faith costs us. Real faith produces results that please God. Real faith produces an affection that results in obedience. ";
q[359] = "The King has absolute power and demands total obedience.  All that we say, do and think are subject to Him.  ";
q[360] = "Lessons from 'Merry Tifton', a Christmas parable:   The real Giver and the real Gift are replaced by commercialism and fantasy stories.   The real becomes indistinguishable from the fake.   The real Gift is not received and not understood.   The “Name” becomes diluted and is renamed.   The real story is never read and is lost in the noise of celebration.   The real Gift is replaced by lives of discipline and principles, losing its power.   In time there are no ears to hear and no eyes to see.   Life (empty life) continues unaware of the Truth. ";
q[361] = "Be a greeter at the doorway to God.  The ultimate glory of Christ is the way he greeted and treated people.  ";
q[362] = "Christ carries the cares.  ";
q[363] = "Favoritism is un-Christlike, ungodly and unloving.  Love those who don’t have the “style, smile and status”.  ";
q[364] = "Living in the World or for the World will harden your heart against your brother.       ";
q[365] = "Purity is foundational to all other godly qualities.  ";
q[366] = "A character void of gentleness and mercy will separate the best of friends.  ";

v[297] = "1 Corinthians 10:10-12 NLT  And don't grumble as some of them did, for that is why God sent his angel of death to destroy them.  All these events happened to them as examples for us.  They were written down to warn us, who live at the time when this age is drawing to a close.  If you think you are standing strong, be careful, for you, too, may fall into the same sin.";
v[298] = "1 Peter 1:4-6 NLT  For God has reserved a priceless inheritance for his children.  It is kept in heaven for you, pure and undefiled, beyond the reach of change and decay.  And God, in his mighty power, will protect you until you receive this salvation, because you are trusting him.  It will be revealed on the last day for all to see.  So be truly glad!  There is wonderful joy ahead, even though it is necessary for you to endure many trials for a while.";
